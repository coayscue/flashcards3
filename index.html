<!DOCTYPE html>
<html>
    <head>
        <title>Flash Cards</title>
        <!-- We've provided some styles for you, aren't we nice? -->
        <link rel="stylesheet" type="text/css" href="css/reset.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body ng-app="flashCards">
        <div ng-controller="StatsController" ng-include="stats">
        </div>
        <div ng-controller="MainController">
            <button class="category-button" ng-repeat="category in categories" ng-click="flashCardsFactory.getCategoryCards(category)" ng-class="{active: category === flashCardsFactory.current}">{{category}}</button>
            <button class="category-button" ng-click="getCategoryCards()">Reset</button>
            <loader ng-show="flashCardsFactory.loading"></loader>
            <flash-card flashCards="flashCards" getCategoryCards="flashCardsFactory.getCategoryCards()"></flash-card>
        </div>
    	<script src="js/lib/angular.js"></script>
    	<script src="js/app.js"></script>
        <script src="js/factories/flashCards.factory.js"></script>
        <script src="js/factories/score.factory.js"></script>
    	<script src="js/controllers/main.controller.js"></script>
        <script src="js/controllers/stats.controller.js"></script>
        <script src="js/filters/cheat.filter.js"></script>
        <script src="js/directives/loader/loader.js"></script>
        <script src="js/directives/flashCards/flashCards.js"></script>

    </body>
</html>
